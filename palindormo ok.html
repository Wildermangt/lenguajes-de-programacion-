<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Checker</title>
</head>
<body>
  <h1>Es numero palindromo</h1>
  <input id="num" type="number" placeholder="Enter a number">
  <button onclick="checkPalindrome()">Check</button>
  <p id="result"></p>

  <script>
    function checkPalindrome() {
      let num = document.getElementById("num").value;
      let reversedNum = num.toString().split("").reverse().join("");
      if (num === reversedNum) {
        document.getElementById("result").innerHTML = "El numero es palindromo";
      } else {
        document.getElementById("result").innerHTML = "El numero no es palindromo";
      }
    }
  </script>
</body>
</html>
